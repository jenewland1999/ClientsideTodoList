<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
  
  <div id="app">
    <header>
      <h1>To-Do List</h1>
      <button id="toggleForm"><i class="fas fa-plus"></i></button>
    </header>
    <main>
      <div class="clientsideForm">
        <input type="text" name="todoInput" id="todoInput" placeholder="Add New Todo">
      </div>
      <ul id="todoList">
      </ul>
    </main>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
  <script src="assets/js/lib/jquery-3.2.1.min.js"></script>
  <script src="assets/js/todos.js"></script>
</body>
</html>
